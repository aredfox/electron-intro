<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vanilla Electron</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav id="icons">
        <ul class="nav nav-icons">
            <li>A</li>
            <li class="active">B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </nav>
    <nav id="details">
        <ul class="nav nav-details">
            <li class="active">All</li>
            <li>Resolved</li>
            <li>Request for change</li>
            <li>Junk</li>
        </ul>
    </nav>
    <section id="content">
        <div class="page">
            <h1>Vanilla Electron</h1>
            <p>Vanilla electron application.</p>
            <hr/>
            <p>
                <button id="btnToggle">Toggle</button>
                <input id="chkAppIcon" type="checkbox"> Include application icon
            </p>
        </div>
    </section>
    <section id="footer">
        <span class="text">&copy; Some company 2013</span>
    </section>
    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('btnToggle').addEventListener('click', function () {
            ipcRenderer.send('toggle', document.getElementById('chkAppIcon').checked);
        });
    </script>
</body>

</html>
